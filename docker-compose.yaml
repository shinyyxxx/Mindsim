services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    command: python manage.py grpcrunaioserver --dev 0.0.0.0:50051
    volumes:
      - ./backend:/opt/code
    ports:
      - "50051:50051"
    environment:
      DB_NAME: testdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env

volumes:
  postgres_data:

